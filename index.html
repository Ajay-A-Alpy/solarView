<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <svg width="100%" height="95%">
        <defs>
          <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
          </filter>
          <linearGradient id="grad1" x1="0%" x2="0%" y1="0%" y2="100%">
            <stop
              offset="0%"
              style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
            ></stop>
            <stop
              offset="100%"
              x1="100%"
              style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
            ></stop>
          </linearGradient>
        </defs>
        <!--1---sun -->
        <ellipse
          cx="50%"
          cy="50%"
          rx="70"
          ry="60"
          fill="url(#grad1)"
          style="stroke-width: 5; stroke: red"
        ></ellipse>
        <a href="https://google.com">
          <text
            x="49%"
            y="50%"
            font-size="20"
            font-family="Verdana"
            fill="white"
          >
            SUN
          </text>
        </a>

        <!--2---mercury -->
        <ellipse
          cx="58%"
          cy="42%"
          rx="20"
          ry="20"
          style="fill: orange"
        ></ellipse>
        <text x="59%" y="43%" fill="white">Mercury</text>

        <!--2---Venus -->
        <ellipse
          cx="35%"
          cy="50%"
          rx="30"
          ry="30"
          style="fill: rgb(238, 222, 191)"
        ></ellipse>
        <text x="35%" y="57%" fill="white">Venus</text>

        <!--2---Earth-->
        <ellipse
          cx="69%"
          cy="50%"
          rx="30"
          ry="30"
          style="fill: rgb(25, 151, 25)"
          id="earth"
        >
          <!-- <animate
            attributeName="cx"
            dur="6s"
            values="69% ; 67% ; 65% ; 63%; 61%; 59%; 57%; 55% ; 53%; 51%; 49%;47%;45%;41% ;39%; 35% ; 33%; 31%; 50%;60%; 69%;"
            repeatCount="indefinite"
          />
          <animate
            attributeName="cy"
            dur="6s"
            values="50% ; 60%; 68%; 72%; 75% ; 77% ; 78%; 79% ; 79%; 79% ; 78%; 77%; 75%; 72%; 68% ; 65%; 63%; 70%;60;50%"
            repeatCount="indefinite"
          /> -->
        </ellipse>
        <text x="69%" y="57%" fill="white">Earth</text>

        <!--2---Mars-->
        <ellipse
          cx="30%"
          cy="65%"
          rx="25"
          ry="25"
          style="fill: rgb(189, 54, 36)"
        ></ellipse>
        <text x="30%" y="72%" fill="white">Mars</text>

        <!--2---Jupiter-->
        <ellipse
          cx="78%"
          cy="42%"
          rx="40"
          ry="40"
          style="fill: rgb(235, 223, 116)"
        ></ellipse>
        <text x="77%" y="51%" fill="white">Jupiter</text>

        <!--2---Saturn-->
        <ellipse
          cx="17%"
          cy="40%"
          rx="35"
          ry="35"
          style="fill: rgb(235, 223, 116)"
        ></ellipse>
        <text x="16%" y="48%" fill="white">Saturn</text>
        <!--2---Saturn rings start-->
        <ellipse
          rx="50"
          ry="18"
          style="stroke: rgb(212, 230, 52); fill: none"
          cx="17%"
          cy="40%"
        ></ellipse>
        <ellipse
          rx="54"
          ry="22"
          style="stroke: rgb(212, 230, 52); fill: none"
          cx="17%"
          cy="40%"
        ></ellipse>
        <ellipse
          rx="56"
          ry="24"
          style="stroke: rgb(212, 230, 52); fill: none"
          cx="17%"
          cy="40%"
        ></ellipse>
        <!--2---Saturn rings ends-->

        <ellipse
          cx="89%"
          cy="40%"
          rx="35"
          ry="35"
          style="fill: rgb(60, 167, 199)"
        ></ellipse>
        <text x="89%" y="40%" fill="white">Uranus</text>

        <ellipse
          cx="9%"
          cy="70%"
          rx="35"
          ry="35"
          style="fill: rgb(106, 114, 230)"
        ></ellipse>
        <text x="9%" y="78%" fill="white">Neptune</text>

        <!--2---Stars-->
        <ellipse cx="2%" cy="10%" rx="2" ry="2" style="fill: white">
          <animate
            attributeName="cx"
            values="0%; 2%; 5%; 10%; 15%; 25%; 30%; 40%; 55%;"
            dur="10s"
            repeatCount="indefinite"
          ></animate>
        </ellipse>
        <ellipse cx="10%" cy="20%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="5%" cy="30%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="80%" cy="40%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="90%" cy="50%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="99%" cy="60%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="95%" cy="10%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="50%" cy="20%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="50%" cy="50%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="43%" cy="60%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="23%" cy="10%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="36%" cy="20%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="95%" cy="60%" rx="2" ry="2" style="fill: white">
          <animate
            attributeName="cx"
            values=" 95%;85%;75%;50%;35%;  25%; 15%; 10%; 0%;  "
            dur="10s"
            repeatCount="indefinite"
          ></animate>
        </ellipse>
        <ellipse cx="50%" cy="26%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="50%" cy="36%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="43%" cy="40%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="23%" cy="2%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="36%" cy="10%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="95%" cy="43%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="50%" cy="90%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="50%" cy="80%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="43%" cy="76%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="23%" cy="85%" rx="2" ry="2" style="fill: white"></ellipse>
        <ellipse cx="36%" cy="92%" rx="2" ry="2" style="fill: white"></ellipse>
        <polygon points="50,20 100,25 100,30 " style="fill: aliceblue">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            from="0"
            to="500"
            dur="10s"
            repeatCount="indefinite"
          ></animateTransform>
        </polygon>
        <polygon points="850,520 900,525 900,530 " style="fill: aliceblue">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            from="700"
            to="100"
            dur="10s"
            repeatCount="indefinite"
          ></animateTransform>
        </polygon>
        <ellipse
          rx="140"
          ry="100"
          style="stroke: aliceblue; fill: none"
          cx="50%"
          cy="50%"
        ></ellipse>

        <ellipse
          rx="200"
          ry="140"
          style="stroke: aliceblue; fill: none"

          cy="50%"
        ></ellipse>
        <ellipse
          rx="260"

          style="stroke: aliceblue; fill: none"

          cy="50%"
        ></ellipse>
        <ellipse
          rx="330"

          style="stroke: aliceblue; fill: none"
          cx="50%"
          cy="50%"
        ></ellipse>
        <ellipse
          rx="410"
          ry="240"
          style="stroke: aliceblue; fill: none"
          cx="50%"
          cy="50%"
        ></ellipse>
        <ellipse
          rx="480"
          ry="260"
          style="stroke: aliceblue; fill: none"
          cx="50%"
          cy="50%"
        ></ellipse>
        <ellipse
          rx="550"
          ry="290"
          style="stroke: aliceblue; fill: none"
          cx="50%"
          cy="50%"
        ></ellipse>
        <ellipse
          rx="600"
          ry="300"
          style="stroke: aliceblue; fill: none"
          cx="50%"
          cy="50%"
        ></ellipse>
      </svg>
    </div>
  </body>
</html>
